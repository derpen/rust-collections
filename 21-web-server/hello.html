<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paper Bag</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>I walked</h1>
      <p>I could do nothing but walk</p>
      <p>And then, I saw me, walking in front of myself</p>
      <p>But, it wasn't really me</p>
      <p>Watch out.</p>
      <p>The gap in the door, it's a separate reality</p>
      <p>The only me is me.</p>
      <p>Are you sure, the only you is you?</p>
    </div>
  </body>
</html>
